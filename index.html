<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Detect the browser language
    const lang = navigator.language || navigator.userLanguage; // fallback
    const preferred = lang.toLowerCase();

    // Optional: list of Greek language variants
    const greekLangs = ['el', 'el-gr', 'el-cy'];

    // Redirect based on detected language
    if (greekLangs.some(g => preferred.startsWith(g))) {
      window.location.replace("indexgr.html");
    } else {
      window.location.replace("indexen.html");
    }
  </script>
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to view the website properly.</p>
  </noscript>
</body>
</html>
